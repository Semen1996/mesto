<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editButton" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div> 
      <button class="profile__addButton" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <template id="element">
        <article class="element">
          <img class="element__picture" src="" alt="">
          <button class="element__dump" type="button" aria-label="Удалить"></button>
          <div class="element__menu">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="profile-form">
      <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_type_name"  type="text" value="" placeholder="Введите имя">
        <input class="popup__field popup__field_type_description" type="text" value="" placeholder="Укажите кем работаете">
        <button class="popup__submitButton" type="submit">Сохранить</button>
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
  <div class="popup popup_add">
    <form class="popup__container popup__container_add" name="profile-element">
      <h2 class="popup__title popup__title_add">Новое место</h2>
        <input class="popup__field popup__field_type_title"  type="text" value="" placeholder="Название">
        <input class="popup__field popup__field_type_link" type="text" value="" placeholder="Ссылка на картинку">
        <button class="popup__submitButton" type="submit">Сохранить</button>
      <button class="popup__close popup__close_add" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
  <div class="popup popup_image">
    <figure class="popup__figure">
      <img class="popup__picture" src="" alt="">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close popup__close_image" type="button" aria-label="Закрыть попап"></button>
    </figure>
  </div>
  <script src="script.js"></script>  
</body>
</html>
