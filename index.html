<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editButton" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div> 
      <button class="profile__addButton" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__picture" src="images/Karachaevsk.jpg" alt="Церковь в горах Карачаевска">
        <div class="element__menu">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>  
        </div>
      </article>
      <article class="element">
        <img class="element__picture" src="images/Elbrus.png" alt="Вид на Эльбрус">
        <div class="element__menu">
          <h2 class="element__title">Гора Эльбрус</h2>  
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__picture" src="images/Dombay.jpg" alt="Горы Домбая">
        <div class="element__menu">
          <h2 class="element__title">Домбай</h2>  
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__picture" src="images/Elbrus.png" alt="Вид на Эльбрус">
        <div class="element__menu">
          <h2 class="element__title">Гора Эльбрус</h2>  
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>  
      </article>
      <article class="element">
        <img class="element__picture" src="images/Dombay.jpg" alt="Горы Домбая">
        <div class="element__menu">
          <h2 class="element__title">Домбай</h2>  
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__picture" src="images/Karachaevsk.jpg" alt="Церковь в горах Карачаевска">
        <div class="element__menu">
          <h2 class="element__title">Карачаево-Черкесия</h2>  
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>  
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="profile-form">
      <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_type_name"  type="text" value="" placeholder="Введите имя">
        <input class="popup__field popup__field_type_description" type="text" value="" placeholder="Укажите кем работаете">
        <button class="popup__submitButton" type="submit">Сохранить</button>
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
  <script src="script.js"></script>  
</body>
</html>
