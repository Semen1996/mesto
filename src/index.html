<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar">
          <div class="profile__avatar_hover"></div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__editButton" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div> 
      <button class="profile__addButton" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <template id="element">
        <article class="element">
          <img class="element__picture">
          <!--<button class="element__dump" type="button" aria-label="Удалить"></button>-->
          <div class="element__menu">
            <h2 class="element__title"></h2>
            <div class="element__likes">
              <button class="element__like" type="button" aria-label="Лайк"></button>
              <p class="element__number-of-likes">0</p>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div id="editButton" class="popup popup_edit">
    <form class="popup__container popup__container_edit" name="profile-form" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__input">
        <input id="name" class="popup__field popup__field_type_name"  type="text" value="" placeholder="Введите имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-error"></span>
      </div>
      <div class="popup__input">
        <input id="about" class="popup__field popup__field_type_description" type="text" value="" placeholder="Укажите кем работаете" minlength="2" maxlength="200" required>
        <span class="popup__input-error about-error"></span>
      </div>
      <button class="popup__submitButton" type="submit">Сохранить</button>
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
  <div id="addButton" class="popup popup_add">
    <form class="popup__container popup__container_add" name="profile-element" novalidate>
      <h2 class="popup__title popup__title_add">Новое место</h2>
      <div class="popup__input">
        <input id="name" class="popup__field popup__field_type_title"  type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error name-error"></span>
      </div>
      <div class="popup__input">
        <input id="link" class="popup__field popup__field_type_link" type="url" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-error"></span>
      </div>
      <button class="popup__submitButton popup__submitButton_inactive" type="submit" disabled>Сохранить</button>
      <button class="popup__close popup__close_add" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
  <div class="popup popup_image">
    <figure class="popup__figure">
      <img class="popup__picture">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close popup__close_image" type="button" aria-label="Закрыть попап"></button>
    </figure>
  </div>
  <div id="deleteButton" class="popup popup_delete">
    <div class="popup__container popup__container_delete">
      <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
      <button class="popup__submitButton popup__submitButton_delete" type="button">Да</button>
      <button class="popup__close popup__close_delete" type="button" aria-label="Закрыть попап"></button>
    </div>
  </div>
  <div id="updateAvatarButton" class="popup popup_updateAvatar">
    <form class="popup__container popup__container_updateAvatar" name="profile-element" novalidate>
      <h2 class="popup__title popup__title_updateAvatar">Обновить аватар</h2>
      <div class="popup__input">
        <input id="avatar" class="popup__field popup__field_type_avatar" type="url" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error avatar-error"></span>
      </div>
      <button class="popup__submitButton" type="submit">Сохранить</button>
      <button class="popup__close popup__close_add" type="button" aria-label="Закрыть попап"></button>
    </form>
  </div>
</body>
</html>
